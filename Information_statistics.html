<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息收集</title>
</head>

<body>
    <form>
        <table border="1" ;>
            <tr>
                <th colspan="2" class="tableTitle">信息收集表</th>
            </tr>
            <tr>
                <td>姓名：</td>
                <td>
                    <input type="text" name="userName">
                </td>
            </tr>
            <tr>
                <td>年龄：</td>
                <td>
                    <input type="text" name="userAge">
                </td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <!-- 默认选中 男 -->
                    <input type="radio" name="userSex" value="nan" checked>男
                    <input type="radio" name="userSex" value="nv">女
                    <input type="radio" name="userSex" value="bm">保密
                </td>
            </tr>
            <tr>
                <td>爱好：</td>
                <td>
                    <ul>
                        <li><input class="" value="pz" type="checkbox">拍照</input></li>
                        <li><input class="" value="yy" type="checkbox">游泳</input></li>
                        <li><input class="" value="zq" type="checkbox">足球</input></li>
                        <li><input class="" value="nq" type="checkbox">篮球</input></li>
                        <li><input class="" value="bl" type="checkbox">游泳</input></li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td>
                    <select name="xueli" id="">
                        <!-- 默认选中 -->
                        <option value="" selected>----请选择----</option>
                        <option value="">专科</option>
                        <option value="">本科</option>
                        <option value="">硕/博士</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我介绍：</td>
                <td>
                    <textarea name="" id="" cols="16" rows="10" with="10">自我介绍：
                    </textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="">
                    <input type="submit" class="zuo">
                    <input type="button" value="重置" class="you">
                </td>
            </tr>
        </table>
    </form>
</body>
<style>
    table .tableTitle {
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 15px;
    }

    ul {
        margin: 0 -40px;
    }

    ul li {
        list-style: none;
        text-align: left;
    }



    select {
        width: 150px;
        height: 25px;
    }
</style>

</html>
